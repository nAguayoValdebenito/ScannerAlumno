
<ion-content>
  <form (ngSubmit)="registrarUsuario()"  class="ion-padding">
    <div class="form-div ion-padding">
      <h1>R E G I S T R O</h1>
      <p>Registrate con el correo de la institucion</p>
      <ion-input [(ngModel)]="usr.usuario" name='usuario' color="secondary" type="text" label="usuario" labelPlacement="floating" placeholder="Ingrese su Usuario"></ion-input>
      <ion-input [(ngModel)]="usr.email" name='email' color="secondary" type="email" label="Email" labelPlacement="floating" placeholder="Ingrese su Email"></ion-input>
      <ion-input [(ngModel)]="usr.password" name='password' type="password" label="Contase単a" labelPlacement="floating" placeholder="Ingrese su Contrase単a"></ion-input>
      <ion-input type="password" label="Repita la Contase単a" labelPlacement="floating" placeholder="Repita su Contrase単a"></ion-input>
    </div>
   
    <ion-button type="submit" expand="block" mode="ios">
      Registrarte
    </ion-button>
    <ion-text color="dark">
      Ya tienes cuenta? <a routerLink="/login">Login</a>
    </ion-text>
  </form>
  
</ion-content>
