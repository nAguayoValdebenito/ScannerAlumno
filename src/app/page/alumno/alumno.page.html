<ion-header>
  <ion-toolbar>
    <ion-title>Asignaturas Inscritas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar mensaje si no hay asignaturas -->
  <div *ngIf="asignaturasFiltradas.length === 0">
    <ion-text color="medium">
      <p>No tienes asignaturas inscritas.</p>
    </ion-text>
  </div>

  <!-- Mostrar las asignaturas del usuario -->
  <ion-list *ngIf="asignaturasFiltradas.length > 0">
    <ion-item *ngFor="let asignatura of asignaturasFiltradas">
      <ion-label>
        <h2>{{ asignatura.nombreAsignatura }}</h2>
        <p>Horario: {{ asignatura.horarioAsignatura }}</p>
        <p>Cupos: {{ asignatura.cuposAsignatura }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
